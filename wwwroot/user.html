<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <h1>User Admin Menu</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New name">
            <input type="text" id="add-password" placeholder="New password">
            <input type="text" id="add-bio" placeholder="New bio">
            <input type="submit" value="Add">
        </form>
    
        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="text" id="edit-name">
                <input type="text" id="edit-password">
                <input type="text" id="edit-bio">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    
        <p id="counter"></p>
    
        <table>
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Bio</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="users"></tbody>
        </table>
        <div>
            <input type="button"  onClick="parent.location='admin.html'" value="Back" id="back">
        </div>
        <script src="js/user.js" asp-append-version="true"></script>
        <script type="text/javascript">
            getItems();
        </script>
    </body>
</html>
