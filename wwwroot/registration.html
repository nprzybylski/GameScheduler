<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game Scheduler New User Registration</title>
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <h1>New User Registration</h1>
        <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
            <label for="add-username">Username:</label>
            <input type="text" id="add-username" name="add-username"><br><br>
    
            <label for="add-password">Password:</label>
            <input type="password" id="add-password" name="add-password"><br><br>
    
            <label for="bio">Bio:</label>
            <textarea id="add-bio" name="add-bio" rows="4" cols="50">Tell us about yourself!</textarea>
            <input type="submit" value="Submit">
        <script src="js/registration.js" asp-append-version="true"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
